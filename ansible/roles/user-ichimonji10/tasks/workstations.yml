- name: Install git
  pacman:
    name: git
    state: present

- name: Install git config files
  copy:
    src: "{{ item }}"
    dest: "{{ ichimonji10_home }}/.{{ item }}"
  with_items:
    - gitconfig
    - gitignore_global
  become_user: ichimonji10

- name: Install twine
  pacman:
    name: twine
    state: present

- name: Install ~/.pypirc (for twine)
  copy:
    src: pypirc
    dest: "{{ ichimonji10_home}}/.pypirc"
  become_user: ichimonji10

- name: Install AUR packages
  include_role:
    name: user-aur-builder
  vars:
    user_aur_builder_packages:
      - vim-badwolf-git
      - vim-hemisu-git
      - vim-mark
