- block:

  - name: Install nftables
    pacman:
      name: nftables

  - name: Install nftables configuration file
    copy:
      src: nftables.conf
      dest: /etc/nftables.conf
    notify: Reload nftables

  - name: Start and enable nftables
    systemd:
      name: nftables.service
      state: started
      enabled: yes
      daemon_reload: yes

  become: true
