- name: Set an IP address on the secondary wlan interface
  systemd:
    name: wlan-secure.service
    state: restarted
    daemon_reload: yes
  become: true

# `daemon_reload: true` doesn't produce a "changed" status.
- name: Reload systemd
  systemd:
    daemon_reload: true
  become: true

- name: Restart hostapd
  systemd:
    name: hostapd.service
    state: restarted
    daemon_reload: yes
  become: true
