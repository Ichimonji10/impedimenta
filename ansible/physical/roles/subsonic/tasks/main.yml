- name: Install Subsonic
  include_role:
    name: aur
  vars:
    aur_packages:
    - subsonic

- include_tasks: install-transcoders.yml
- include_tasks: configure-backups.yml
- include_tasks: delete-outdated.yml

- block:

  - name: Restrict visibility of Subsonic's database
    file:
      path: /var/lib/subsonic/db
      state: directory
      owner: subsonic
      group: subsonic
      mode: 'o-rwx'

  # It'd be *very* nice if Subsonic didn't have visibility into these users'
  # files. Perhaps a dedicated user could be created that could host these files?
  - name: Let Subsonic see media files
    user:
      name: subsonic
      groups:
      - ichimonji10
      - transmission

  - name: Create a podcasts directory
    file:
      name: /srv/subsonic/podcasts
      state: directory
      owner: subsonic
      group: subsonic

  # We customize the config file by setting several environment variables.
  - name: Customize Subsonic's configuration file
    copy:
      src: etc_systemd_system/subsonic.service.d
      dest: /etc/systemd/system/
    notify: Restart subsonic

  - name: Start and enable Subsonic
    systemd:
      name: subsonic
      state: started
      enabled: yes

  become: true
