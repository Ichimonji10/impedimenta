- block:

  - name: Install git config files
    copy:
      src: "{{ item }}"
      dest: "{{ user_ichimonji10_home }}/.{{ item }}"
    with_items:
    - gitconfig
    - gitignore_global

  - name: Install ~/.pypirc (for twine)
    copy:
      src: pypirc
      dest: "{{ user_ichimonji10_home }}/.pypirc"

  become: true
  become_user: ichimonji10
