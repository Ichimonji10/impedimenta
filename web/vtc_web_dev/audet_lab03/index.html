        <script language="JavaScript1.1">
            <!-- JavaScript begins...
            // You can write anonymous self-invoking functions in JS. The

            //year = (function() {
            //    _year = today.getYear();
            //    if(_year < 1900) {
            //        return _year + 1900;
            //    }
            //    return _year;
            //})();

            MONTHS = new Array(
                'Jan.', 'Feb.', 'Mar.',
                'Apr.', 'May',  'Jun.',
                'Jul.', 'Aug.', 'Sep.',
                'Oct.', 'Nov.', 'Dec.'
            );
            COLORS = new Array(
                'red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'
            );

            document.writeln(
                "<span style='color: ",
                COLORS[Math.floor(Math.random() * COLORS.length)],
                ";'>"
            );
            document.writeln("This part is generated by JavaScript.<br />");
            document.writeln("</span>");
            document.writeln("Last modified: ", document.lastModified, "<br />");
            today = new Date();
            document.writeln("Viewed: ", today, "<br />");
            year = today.getYear();
            if(year < 1900) {
                year += 1900;
            }
            document.writeln(
                "Today is ",
                MONTHS[today.getMonth()],
                " ", today.getDate(),
                ", ", year,
                "<br />"
            );
            function flip(n) {
                IMAGES = new Array('tails.jpg', 'heads.jpg');
                //document.img1.src = IMAGES[Math.floor(Math.random() * IMAGES.length)];
                document.img1.src = IMAGES[n-2*Math.floor(n/2)]
                if (n < 9) {
                    setTimeout("flip("+(n+1)+")", 100)
                } else {
                    document.img1.src = IMAGES[Math.floor(Math.random()*2)]
                }
            }
            // JavaScript ends -->
        </script>
        <noscript>
            JavaScript needs to be enabled for this page to be displayed
            properly.
        </noscript>
        <a href="javascript:flip(0)"><img name='img1' src='heads.jpg' /></a>
